<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .login_button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity .7s;
  
        }

.login_button:hover{
  opacity: .5;
}
.login_button:active{
  opacity: .5;
}
        .logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
  
}
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('bgimg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }

        .login-container input[type="submit"] {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            .zpadding: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            background: #e1cb26;
            color: white;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .login-container button {
    width: 100%;
    padding: 10px;
    background-color: navajowhite;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

        .lo/gin-container input[type="submit"]:hover {
            background: #45a049;
        }
    </style>
</head>  
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo" height="150px" width="150px">
        <h2>Wellpoint PVT LTD.</h2>
        <form id="loginForm" action="#">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            
            <p id="error-message" style="color: red;"></p>
        
            <button onclick="loginn()">LOGIN</button>
        </form>
        
    </div>

    <!-- Include the script.js file -->
    <script src="script1.js"></script>
</body>
</html>
