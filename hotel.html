<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism Database Management System</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Tourism Database Management System</h1>

    <!-- Location selection -->
    <div class="mb-6">
      <label for="location" class="block font-semibold mb-2">Select Location:</label>
      <select id="location" name="location" class="border border-gray-300 rounded-md px-4 py-2 w-full">
        <option value="1">Location 1</option>
        <option value="2">Location 2</option>
        <option value="3">Location 3</option>
      </select>
    </div>

    <!-- Hotel selection based on number of people and price -->
    <div class="mb-6">
      <label for="hotel" class="block font-semibold mb-2">Select Hotel:</label>
      <select id="hotel" name="hotel" class="border border-gray-300 rounded-md px-4 py-2 w-full">
        <!-- Populate options dynamically using JavaScript based on selected location -->
      </select>
    </div>

    <!-- Room selection -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <label for="roomType" class="block font-semibold mb-2">Select Room Type:</label>
        <select id="roomType" name="roomType" class="border border-gray-300 rounded-md px-4 py-2 w-full">
          <option value="single">Single Room</option>
          <option value="double">Double Room</option>
        </select>
      </div>
      <div>
        <label for="numPeople" class="block font-semibold mb-2">Number of People:</label>
        <input type="number" id="numPeople" name="numPeople" class="border border-gray-300 rounded-md px-4 py-2 w-full">
      </div>
    </div>

    <!-- Nearby Landmarks -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">Nearby Landmarks:</h2>
      <ul id="landmarksList" class="grid grid-cols-2 gap-4">
        <!-- Landmarks will be populated dynamically based on selected hotel -->
      </ul>
    </div>

    <!-- Total Price -->
    <div class="mb-4">
      <label class="block font-semibold mb-2">Total Price:</label>
      <span id="totalPrice" class="border border-gray-300 rounded-md px-4 py-2 inline-block">$0</span>
    </div>

  </div>

  <!-- Include Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>

  <!-- Include your JavaScript file for dynamic functionality -->
  <script src="hotel.js"></script>
</body>
</html>
